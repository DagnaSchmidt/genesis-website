<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
<!--STYLES-->
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
<!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/90116f7b33.js" crossorigin="anonymous"></script>
<!--TITLE-->
    <title>Genesis</title>
</head>
<body>

    <header class="header">
        <nav class="header__nav">
            <img src="../img/logo.svg" alt="genesis black logo" class="header__nav__logo">
            <ul class="header__nav__items nav__items">
                <li class="header__nav__item nav__item">
                    <a href="details.html">Projects</a>
                </li>
                <li class="header__nav__item nav__item">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact">
            <div class="contact__left">
                <h2 class="contact__left__title">
                    Full set of great <br />
                    features to make your <br />
                    product fresh
                </h2>
                <p class="contact__left__text">
                    Our favorite brands are our friends! 
                    We help them to achieve their goals, 
                    they help us to stay sharp.
                </p>
            </div>
            <div class="contact__right">
                <form action="" class="contact__right__form" autocomplete="off">
                    <!--NAME-->
                    <label for="name" class="contact__right__form__label">
                        Name
                    </label>
                    <input type="text" id="name" class="contact__right__form__input" required>
                    <!--EMAIL-->
                    <label for="email" class="contact__right__form__label">
                        Email
                    </label>
                    <input type="email" id="email" class="contact__right__form__input" required>
                    <!--MESSAGE-->
                    <label for="message" class="contact__right__form__label">
                        Message
                    </label>
                    <input type="message" id="message" class="contact__right__form__input" required>
                    <button class="contact__right__form__btn">
                        Submit
                    </button>
                </form>
            </div>
        </section>
        <section class="map">
            <img src="../img/map.png" alt="map of the city" class="map__img">
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__menu">
                <img src="../img/logo.svg" alt="genesis black logo" class="footer__content__logo">
                <ul class="footer__content__items nav__items">
                    <li class="footer__content__item nav__item">
                        <a href="details.html">Projects</a>
                    </li>
                    <li class="footer__content__item nav__item">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="footer__content__icons">
                <a href="dribble.com" target="_blank" class="footer__content__icon">
                    <i class="fa-brands fa-dribbble"></i>
                </a>
                <a href="instagram.com" target="_blank" class="footer__content__icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="twitter.com" target="_blank" class="footer__content__icon">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
